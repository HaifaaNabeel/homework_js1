<body>
    <header></header>
    <main></main>
    <footer>
        <div class="container-fluid">
            <form id="Form_Valid" method="POST" action="index.html" onsubmit="return formValid();" >

                <div class="cont">
                    <div class="row form ">
                        <div class="col-lg-12  ">Name</div>
                        <div class="col-lg-12  "> <input type="text" placeholder="Name" id="Name" > </div>
                        <div class="col-lg-12  nameVali " id="nameVali" >  </div>

                        <div class="col-lg-12  "> Email Address </div>
                        <div class="col-lg-12  "> <input type="email" placeholder="Email Address" id="Email_Address"
                                > </div>
                        <div class="col-lg-12 emailVali " id="emailVali"> </div>

                        <div class="col-lg-12  "> Age </div>
                        <div class="col-lg-12  "> <input type="number" placeholder="Brith_Date" name="BD"
                                id="Birth_Da" > </div>
                        <div class="col-lg-12 birthVali " id="birthVali"> </div>

                        <div class="col-lg-12  "> Password </div>
                        <div class="col-lg-12  "> <input type="password" placeholder="password" name="pwd" id="pwd"
                                > </div>
                        <div class="col-lg-12 pwdVali " id="pwdVali"> </div>

                        <div class="col-lg-12  ">Confirm Password </div>
                        <div class="col-lg-12  "> <input type="password" placeholder="Confirm Password" name="Cpwd"
                                id="Cpwd" > </div>
                        <div class="col-lg-12  cpwdVali " id="cpwdVali"> </div>

                        <div class="col-lg-12  "> Website </div>
                        <div class="col-lg-12  "> <input type="url" placeholder="Website" name="url" id="url"
                                > </div>
                        <div class="col-lg-12  urlVali" id="urlVali"> </div>

                        <div class="col-lg-12  "> <input type="submit" value="Submit" id="submit" > </div>


                    </div>
                </div>
            </form>
        </div>
    </footer>
    
    <script>
   function formValid()
   {
        var subForm=document.getElementById("submit");
        var form_v=document.getElementById("Form_Valid");
        var name = document.getElementById("Name").value;            var nameV = document.getElementById("nameVali");
        var email = document.getElementById("Email_Address").value;  var emailV =document.getElementById("emailVali");
        var BD = document.getElementById("Birth_Da").value;          var BDV =document.getElementById("birthVali");
        var pass = document.getElementById("pwd").value;             var passV=document.getElementById("pwdVali");
        var cpass = document.getElementById("Cpwd").value;           var cpassV=document.getElementById("cpwdVali");
        var webs = document.getElementById("url").value;             var websV=document.getElementById("urlVali");
        var passCh=/^(?=.*[0-9])(?=.*[!@#%^&*])[a-zA-z0-9!@#$%^^&*]{8,15}$/;
        var emailCh=/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
 

        if(name =="" && email=="" && email=="" && BD=="" && pass=="" && cpass=="" && webs =="")
            {
                nameV.innerHTML="<p>The Name field is required </p>";
                emailV.innerHTML="<p>The Email field is required </p>";
                BDV.innerHTML="<p>The Age field is required </p>";
                passV.innerHTML="<p>The Password field is required </p>";
                cpassV.innerHTML="<p>The Confrim password field is required </p>";
                websV.innerHTML="<p>The Name field is required </p>";
                return false;
            }
        else if (name == "") {
           nameV.innerHTML = "The Name field is required";

           return false;

       }
       else if(email=="" || !email.match(emailCh))
       {
        emailV.innerHTML = "<p>The Email field is required </p>";
        return false;


       }
     
       else if(BD=="" || BD < 18 )
      {
        BDV.innerHTML = "<p>The Age must more 17  </p>";
        return false;

      }
      
      else if(pass=="")
      {
        passV.innerHTML = "<p>The Password field is required </p>";
        return false;


      }

      else if( !pass.match(passCh))
      {
        passV.innerHTML="Your password must have number, Uppercase and special Char";
        return false;

      }

      else if(cpass!= pass)
      {
        cpassV.innerHTML="Your Confirm password must the same password"
        return false;

      }
   
      else
      {
          return true;
      }
   }
</script>
